import com.sun.tools.javac.resources.compiler

apply plugin: 'java'

configurations {
    cucumberRuntime {
        extendsFrom testRuntime
    }
}

task cucumber() {
    dependsOn assemble, compileTestJava
    doLast {
        javaexec {
            main = "cucumber.api.cli.Main"
            classpath = configurations.cucumberRuntime + sourceSets.main.output + sourceSets.test.output
            args = ['-f', 'pretty', '--glue', 'gradle.cucumber', 'src/test/resources',
                    '-f', 'html:build/reports/cucumber-html-report', '-f', 'junit:build/reports/cucumber-junit-report' +
                    '.xml']
        }
    }
}

task buildWSClients() {
    def wsdlURLList = "http://www.webservicex.com/globalweather.asmx?WSDL"
//    , http://www.webservicex.net/CurrencyConvertor.asmx?WSDL"
    println "*** wsdlURLList: " + wsdlURLList

    doLast {
        javaexec {
            main = "org.apache.cxf.tools.wsdlto.WSDLToJava"
            classpath = configurations.runtime
            args = ['-d', 'build/wsdlClients', wsdlURLList]
        }
    }
}

dependencies {
    compile fileTree(dir: 'lib', include: ['*.jar'])
    runtime fileTree(dir: 'lib/cxf', include: '**/*.jar')
}
